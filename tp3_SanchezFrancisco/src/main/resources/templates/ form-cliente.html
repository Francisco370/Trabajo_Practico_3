<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<title>Formulario de Cliente</title>
	</head>
	
	<body>
		<header>
			<h1>Registro de Cliente</h1>
		</header>
		
		<form action="#" method="post">
		 
			<label for="dni">DNI:</label>
			<input type="number" id="dni" name="dni" required="required"><br>
					
			<label for="nombres">Nombres:</label>
			<input type="text" id="nombres" name="nombres" required><br>
			
			<label for="apellidos">Apellidos:</label>
			<input type="text" id="apellidos" name="apellidos" required><br>
			
			<label for="genero">Genero:</label>
			<input type="radio" id="genero" name="genero" value="Femenino">Femenino
			<input type="radio" id="genero" name="genero" value="Masculino">Masculino
			<input type="radio" id="genero" name="genero" value="X">X<br>
			
			<label for="correoElectronico">Correo Electronico:</label>
			<input type="email" id="correoElectronico" name="correoElectronico" required><br>
			
			<label for="domicilio">Domicilio:</label>
			<input type="text" id="apellidos" name="apellidos" required><br>
			
			<label for="numeroTelefono">Numero de telefono:</label>
			<input type="number" id="numeroTelefono" name="numeroTelefono"><br>
			
			<label for="categoriasInteres">Seleccionar las categorías de interés</label>
			<input type="checkbox" id="categoriasInteres" name="categoriasInteres" >
			
			<label for="password">Password:</label>
			<input type="password" id="password" name="password" required><br>
			
			<label for="fechaNacimiento">Fecha de Nacimiento:</label>
			<input type="date" id="fechaNacimiento" name="fechaNacimiento" required><br>
			
			<label for="provincia">Provincia:</label>
			<select id="provincia" name="provincia" required>
				<option value="JUJUY">Jujuy</option>
				<option value="SALTA">Salta</option>
				<option value="TUCUMAN">Tucumán</option>
				<option value="BUENOSAIRES">Buenos Aires</option>
				<option value="CATAMARCA">Catamarca</option>
				<option value="CHACO">Chaco</option>
				<option value="CHUBUT">Chubut</option>
				<option value="CORDOBA">Córdoba</option>
				<option value="CORRIENTES">Corrientes</option>
				<option value="ENTRERIOS">Entre Ríos</option>
				<option value="FORMOSA">Formosa</option>
				<option value="LAPAMPA">La Pampa</option>
				<option value="LARIOJA">La Rioja</option>
				<option value="MENDOZA">Mendoza</option>
				<option value="MISIONES">Misiones</option>
				<option value="NEUQUEN">Neuquén</option>
				<option value="RIONEGRO">Rio Negro</option>
				<option value="SANJUAN">San Juan</option>
				<option value="SANLUIS">San Luis</option>
				<option value="SANTACRUZ">Santa Cruz</option>
				<option value="SANTAFE">Santa Fe</option>
				<option value="SANTIAGODELESTERO">Santiago del Estero</option>
				<option value="TIERRADELFUEGO">Tierra del Fuego</option>
			</select>
			
			<label for="aceptarCondiciones">Acepto los términos y condiciones</label>
			<input type="checkbox" id="aceptarCondiciones" name="aceptarCondiciones" required><br>
			
			<label for="aceptarRecibirInfo">Acepto recibir informacion relativa a la empresa</label>
			<input type="checkbox" id="aceptarCondiciones" name="aceptarCondiciones" required><br>
			
			<button type="submit">Enviar</button>
		</form>
	</body>
</html>
